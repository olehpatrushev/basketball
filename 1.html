<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body style="margin: 0px; padding: 0px; font-family: Arial; overflow-x: hidden;">
    <canvas id="myCanvas" width="3840" height="1080" style="border: 1px solid black;"></canvas>
    <script>
        
        const font1 = new FontFace("KenyanCoffeeRg-BoldItalic", "url('fonts/kenyan_coffee_bd_it-webfont.woff2') format('woff2'), url('fonts/kenyan_coffee_bd_it-webfont.woff') format('woff')");
        const font2 = new FontFace("KenyanCoffeeRg-Bold", "url('fonts/kenyan_coffee_bd-webfont.woff2') format('woff2'), url('fonts/kenyan_coffee_bd-webfont.woff') format('woff')");

        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw Background
        const backgroundImg = new Image();
        backgroundImg.src = 'img/background.png';
        backgroundImg.onload = function() {
            ctx.drawImage(backgroundImg, 0, 0, 3840, 1080);
            // Draw Player Background
            const teamLogoBgImg = new Image();
            teamLogoBgImg.src = 'img/teamlogo_background.png';
            teamLogoBgImg.onload = function() {
                ctx.globalAlpha = 0.59;
                ctx.drawImage(teamLogoBgImg, 1153, 432, 656, 659);
                ctx.globalAlpha = 1.0;

                font1.load().then((font) => {
                    document.fonts.add(font);
                    console.log('Font loaded');
                    // Draw First Name
                    ctx.font = '257px "KenyanCoffeeRg-BoldItalic"';
                    ctx.fillStyle = "#FFFFFF";
                    ctx.textAlign = "left";
                    ctx.shadowColor = "rgba(2,11,57,0.33)";
                    ctx.shadowOffsetX = 27;
                    ctx.shadowOffsetY = 27;
                    ctx.shadowBlur = 0;
                    ctx.fillText("TRISTER", 1180, 336);
            
                    // Draw Last Name
                    ctx.font = '309px "KenyanCoffeeRg-BoldItalic"';
                    ctx.strokeStyle = "#00f6ff";
                    ctx.lineWidth = 6;
                    ctx.shadowOffsetX = 7;
                    ctx.shadowOffsetY = 7;
                    ctx.strokeText("NEWTON", 1127, 600);
            
                    // Draw Player Number
                    ctx.font = '556px "KenyanCoffeeRg-BoldItalic"';
                    ctx.strokeStyle = "#00f6ff";
                    ctx.lineWidth = 6;
                    ctx.strokeText("55", 647, 576);
                
                });
                font2.load().then((font) => {
                    document.fonts.add(font);
                    console.log('Font loaded');
                    
                    // Draw Stats
                    ctx.font = '288px "KenyanCoffeeRg-Bold"';
                    ctx.fillStyle = "#FFFFFF";
                    ctx.shadowColor = "rgba(2,11,57,0.33)";
                    ctx.shadowOffsetX = 27;
                    ctx.shadowOffsetY = 27;
                    ctx.shadowBlur = 0;
                    ctx.fillText("16", 3100, 380);
                    ctx.fillText("52.2%", 3100, 676);
                    ctx.fillText("40%", 3100, 959);
                });
                // Draw Player Image
                const playerImg = new Image();
                playerImg.src = 'img/playerimage.png';
                playerImg.onload = function() {
                    ctx.drawImage(playerImg, -7, -6, 1336, 1130);
                };
            };
        };

        
    </script>
</body>
</html>
